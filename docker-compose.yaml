services:
  telegraf:
    image: "telegraf"
    depends_on:
      - prometheus
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock:
        soft: 524288   # 512 KB
        hard: 524288
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    restart: on-failure
    ports:
      - 9273:9273
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--storage.tsdb.retention.time=60d'
      - '--storage.tsdb.path=/prometheus'
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    restart: unless-stopped
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin!
    depends_on: 
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
    configs:
      - source: dashboard_config
        target: /etc/grafana/provisioning/dashboards/default.yaml
      - source: datasource_config
        target: /etc/grafana/provisioning/datasources/datasource.yaml
      - source: dashboards_examples
        target: /etc/grafana/provisioning/dashboards/json/SQL-Server-and-FlashArray.json
      - source: integrated_dashboard
    restart: unless-stopped
  grafana-mcp:
    image: mcp/grafana:latest
    ports:
      - "8000:8000"
    environment:
      - GRAFANA_URL=http://grafana:3000
      - GRAFANA_SERVICE_ACCOUNT_TOKEN=${GRAFANA_SERVICE_ACCOUNT_TOKEN}
      - GRAFANA_USERNAME=admin
      - GRAFANA_PASSWORD=admin!
    depends_on:
      - grafana
    restart: unless-stopped
configs:
  dashboard_config:
    file: ./grafana/dashboards/default.yaml
  datasource_config:
    file: ./grafana/datasources/datasource.yaml
  dashboards_examples:
    file: ./grafana/dashboards/json/SQL-Server-and-FlashArray.json


volumes:
  prometheus-data:
  grafana-data:
